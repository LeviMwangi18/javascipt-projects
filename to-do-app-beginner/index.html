<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/4808f76699.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="stats-container">
            <div class="details">
                <h1>
                    To do App
                </h1>
                <p>
                    keep it up
                </p>
                <div class="progressBar">
                    <div class="progress"></div>
                </div>
            </div>
            <div class="stats">
                <p id="numbers">
                    0/0
                </p>
            </div>
        </div>
        <form action="">
            <input type="text" placeholder="Add a new task" id="taskInput">
            <button type="submit" id="newTask">+</button>
        </form>
        <ul class="tasks-list" id="taskList"></ul>
    </div>
    <script src="main.js"></script>
</body>
</html>
