<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/4808f76699.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <section class="theList">
        <div class="title">
            <div class="header">
             <h1>
                 My To Do
             </h1>
             <div class="progress">
                <div class="progressBar"></div>
               </div>
            </div>
            <div class="taskNumber">
                <p>
                    0/0
                </p>
            </div>
         </div>
         <div class="form">
            <form>
                <input type="text" placeholder="Add Item" id="input">
                <button id="addBtn">
                    <i class="fa-solid fa-plus"></i>
                </button>
            </form>
         </div>
         <div class="addedList">
            <ul id="myList"></ul>
         </div>
    </section>
    <script src="main.js"></script>
</body>
</html>
